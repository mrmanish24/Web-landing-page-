<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
    <link rel="stylesheet" href="../css/stylesheet.css" />
    <script src="/js/script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav container">
        <h1 class="logo">RAHI</h1>
        <ul class="nav-item">
          <li><a href="">HOME</a></li>
          <li><a href="">CONTACT</a></li>
          <li><a href="">ABOUT</a></li>
        </ul>
      </nav>

      <div class="headline">
        <h2>WORLD IS WAITING FOR YOU</h2>
        <button class="btn btn-headline">Learn More</button>
      </div>
    </header>
    <section class="section-city container">
      <h2>Plan your Tour</h2>
      <form action="" class="form-city">
        <input
          type="text"
          id=""
          name=""
          placeholder="Select your Destination"
        />
        <input type="submit" value="Add City" class="btn btn-submit" />
      </form>
    </section>
    <section class="section-signup container">
      <h2>Sign Up</h2>
      <form action="" class="signup-form">
        <div class="form-group">
          <label for="username">username</label>
          <input type="text" name="username" id="username" />
        </div>
        <div class="form-group">
          <label for="password">password</label>
          <input type="password" name="password" id="password" />
        </div>
        <div class="form-group">
          <label for="confirmpassword">Confirm password</label>
          <input type="password" name="confirmpassword" id="confirmpassword" />
        </div>
        <div class="form-group">
          <label for="about">About Yourself</label>
          <textarea name="about" id="about" cols="30" rows="5"></textarea>
        </div>
        <button type="submit" class="signup-btn btn">submit</button>
      </form>
    </section>
  </body>
</html>
